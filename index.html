<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="descrition" content="">
        <meta name="author" content="Classe 100">
        <link rel="stylesheet" href="css/style.css">

        <title>Toboolist</title>
    </head>

    <body>

        <!-- Intestazione sito -->
        <header id="main-header">
            <img src="img/logo.png" alt="Logo Toboolist" id="logo">
            <h1>Toboolist</h1>
        </header>

        <!-- Contenuto principale -->
        <main class="container">

            <!-- Comandi tasks -->
            <header class="command-bar">
                <button class="command-btn">Add Task</button>
                <button class="command-btn command-btn-secondary">Add Section</button>
            </header>

            <!-- Contenitore delle liste -->
            <div class="tasks-container">

                <!-- Sezione new task -->
                <section>
                    <ul class="task-list">
                        <li class="task-header">
                            <span>&#8964;</span>
                            <h2>New Task</h2>
                        </li>
                        <li class="task-item">
                            <span class="task-check task-checked">&check;</span>
                            <h3>Quartely Newsletter</h3>
                            <span class="tag tag-cyan">Editorial</span>
                        </li>
                    </ul>
                </section>
                
            </div>
        </main>
        
    </body>

</html>
